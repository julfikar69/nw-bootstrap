<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training W2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">Kinerja Produksi</div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-header text-center">Daily</div>
                <div class="card-body text-center">
                  <div class="row">
                    <div class="col-sm-4">
                      <div
                        class="card text-bg-primary mb-3 mx-auto"
                        style="max-width: 18rem"
                      >
                        <div class="card-header">Unit 1</div>
                        <div class="card-body">
                          <h5 class="card-title">1200 MWh</h5>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div
                        class="card text-bg-primary mb-3 mx-auto"
                        style="max-width: 18rem"
                      >
                        <div class="card-header">Unit 2</div>
                        <div class="card-body">
                          <h5 class="card-title">1230 MWh</h5>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div
                        class="card text-bg-primary mb-3 mx-auto"
                        style="max-width: 18rem"
                      >
                        <div class="card-header">Unit 3</div>
                        <div class="card-body">
                          <h5 class="card-title">1024 MWh</h5>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="card">
                <div class="card-header text-center">Monthly</div>

                <div class="card-body">
                  <div
                    class="card text-bg-primary mb-3 mx-auto"
                    style="max-width: 18rem"
                  >
                    <div class="card-header">Total</div>
                    <div class="card-body">
                      <h5 class="card-title">103634 MWh</h5>
                    </div>
                  </div>
                  <div
                    class="card text-bg-primary mb-3 mx-auto"
                    style="max-width: 18rem"
                  >
                    <div class="card-header">Pencapaian</div>
                    <div class="card-body">
                      <h5 class="card-title">70 %</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="card">
                <div class="card-header text-center">Yeaerly</div>

                <div class="card-body">
                  <div
                    class="card text-bg-primary mb-3 mx-auto"
                    style="max-width: 18rem"
                  >
                    <div class="card-header">Total</div>
                    <div class="card-body">
                      <h5 class="card-title">1139974 MWh</h5>
                    </div>
                  </div>
                  <div
                    class="card text-bg-primary mb-3 mx-auto"
                    style="max-width: 18rem"
                  >
                    <div class="card-header">Pencapaian</div>
                    <div class="card-body">
                      <h5 class="card-title">73 %</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
